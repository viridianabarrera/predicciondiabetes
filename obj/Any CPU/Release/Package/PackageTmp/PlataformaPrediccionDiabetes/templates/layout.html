<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/estilo.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color: #57b7e8; border-bottom-color: #57b7e8">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="color:black; font-weight:bold" href="/" class="navbar-brand">Predicción de diabetes</a>
            </div>
            <div class="navbar-collapse collapse" style="background-color: #57b7e8">
                <ul class="nav navbar-nav">
                    <!--<li><a href="{{ url_for('home') }}">Home</a></li>-->
                    <li ><a style="color: black; font-weight: bold" href="{{ url_for('personales') }}">Indicadores Personales</a></li>
                    <li ><a style="color: black; font-weight: bold" href="{{ url_for('clinicos') }}">Indicadores Clínicos</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <!--<p>&copy; {{ year }} - My Flask Application</p>-->
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
